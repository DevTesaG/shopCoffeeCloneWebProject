
<div class="mt-3 container-fluid">
    <h2 class="text-muted">Insumos Opciones</h2>
    <hr>

    <div class="row">
      <div class="col-5">

        @if(inventarios$ | async; as invts;){
            <app-typeahead [data]="invts"  key="nombre" (elementoActivado)="inventarioSeleccionado($event)"></app-typeahead>
        } @else{
            <p class="text-muted ms-1">Error de Conexion. Intente recargar ...</p> 
        }
        
    </div>
      <div class="col-7">
        
    @if(inventario?.id){
        <form [formGroup]="form">

            <app-form (formValue)="crear($event)" [soloLectura]="cargando" [form]="form">           
                <ng-template #inputTpt  let-f="f">
                    
        

                        <app-form-input [control]="f['nombre']">
                            
                            <input
                            formControlName="nombre"      
                            id="nombre" 
                            type="text"
                            aria-label="nombre"
                            class="form-control"
                            [class.is-invalid]="f['nombre'].touched && f['nombre'].invalid"
                            placeholder="Nombre"
                            
                            >
                            <label for="nombre"> Nombre</label>
                            
                        </app-form-input>                
                </ng-template>
        
                <ng-template #inputTpt  let-f="f">
                    <div class="col">

                    <app-form-input [control]="f['minResurtir']">

                        <input 
                        formControlName="minResurtir"
                        id="minResurtir" 
                        type="number" 
                        min="0"
                        class="form-control"
                        [class.is-invalid]="f['minResurtir'].touched && f['minResurtir'].invalid"
                        placeholder="minResurtir"
                        >
                        <small spanend class="mb-0 pb-0 input-group-text">{{inventario?.unidad}}</small>
                        <label for="minResurtir">Min Resurtir</label>
                    </app-form-input>
                </div>
                    <div class="col">

                    <app-form-input [control]="f['minPermitible']">
                        <input 
                        formControlName="minPermitible"
                        id="minPermitible" 
                        type="number" 
                        class="form-control"
                        [class.is-invalid]="f['minPermitible'].touched && f['minPermitible'].invalid"
                        placeholder="minPermitible"
                        >
                        <label for="minPermitible">Min Permitible</label>
                        <small spanend class="mb-0 pb-0 input-group-text">{{inventario?.unidad}}</small>
                    </app-form-input>
                </div>
                    
                </ng-template>

                <span>Actualizar</span>       
            </app-form>
        </form>
    }

    @if(message){  
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            <span>
                {{message}}
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    }
      </div>
  </div>
</div>
